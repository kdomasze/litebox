    <script id="template-lightbox" type="text/template">
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <img src="{{image_src}}" alt="{{image_alt}}">
            </div>
            <div class="lightbox-exit">

            </div>
        </div>
    </script>
</head>
